<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="{{ page_description }}" />
        <title>{{ page_title }}</title>
        <link rel="image_src" href="{{ page_image_src }}" />
        <style>
            {{ styles }}
        </style>
    </head>
    <body>
        <header>
            <h1>{{ page_title }}</h1>
            <p>
                {{ page_title_sub }}<br />
                <a id="asker" href="#">[ <strong>{{ draw_runes }}</strong> ]</a>
            </p>
        </header>
        
        
        <section id="graphics">
            <h2>Graphics</h2>
            
            <div id="rune-field-container">
                <svg id="rune-field"
                    xmlns="http://www.w4.org/2000/svg" height="494" width="315">
                    <g id="rune-1" transform="translate(2,167)">
                        <rect x="0" y="0" ry="20" height="160" width="100" />
                    </g>
                    <g id="rune-2" transform="translate(107,2)">
                        <rect x="0" y="0" ry="20" height="160" width="100" />
                    </g>
                    <g id="rune-3" transform="translate(107,167)">
                        <rect x="0" y="0" ry="20" height="160" width="100" />
                    </g>
                    <g id="rune-4" transform="translate(107,332)">
                        <rect x="0" y="0" ry="20" height="160" width="100" />
                    </g>
                    <g id="rune-5" transform="translate(212,167)">
                        <rect x="0" y="0" ry="20" height="160" width="100" />
                    </g>
                </svg>
            </div>
            
            <div id="rune-bag-container">
                <svg id="rune-bag"
                    xmlns="http://www.w3.org/2000/svg" height="160" width="100">
                </svg>
            </div>
        </section>
        
        
        <section id="text-content">
            <h2>{{ text_content_title }}</h2>
            <div id="composed-content">
                <h3>{{ reflection_on }}: <span id="composed-title">{{ the_question }}</span></h3>
                <p id="content-1">{{ tc_1 }}</p>
                <p id="content-3">{{ tc_3 }}</p>
                <p id="content-5">{{ tc_5 }}</p>
                <p id="content-2">{{ tc_2 }}</p>
                <p id="content-4">{{ tc_4 }}</p>
            </div>
            <div id="source-content">
                <h3>{{ interpretations_title }}</h3>
            </div>
        </section>
        
        
        <footer>
            <div id="bottom-box">
                
            </div>
            <p>{{ page_footer_copyright }}</p>
        </footer>
        
        <script>
            {{ script }}
        </script>
    </body>
</html>
